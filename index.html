<!DOCTYPE html>
<html lang="en">
<head>
    <title>JobFinder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Teste</h1>
    <script src="https://kit.fontawesome.com/59296e08ad.js" crossorigin="anonymous"></script>
    <i class="fa-solid fa-ghost"></i>

    <div    class="container">
        <header>
            <nav>
                <div    class="nav-container">
                    <img src="logo" alt="img/logo_ghost.jpg" alt="JobFinder">
                    <ul>
                        <li><a href="#">Encontra vaga</a></li>
                        <li><a href="#">Enviar vaga</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </nav>
            <div id="main-banner">
                <div id="search-form">
                    <h1>A maneira mais f√°cil de encontrar seu novo emprego</h1>
                    <p>Conecte-se de forma gratuita as melhores empresas e consiga o emprego dos sonhos.</p>
                    <form>
                        <input type="text" name="job" placeholder="Digite o cargo">
                        <select name="region">
                            <option value="">Todos os estados</option>
                        </select>
                        <select name="category">
                            <option value="">Categoria</option>
                        </select>
                        <input type="submit" value="Pesquisar">
                    </form>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
